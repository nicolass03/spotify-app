<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h1 class="m-0 p-0">{{artist.name}}</h1>
        <p class="card-footer text-muted m-0 p-0">{{artist.followers.total}} Followers</p>
        <p class="card-footer text-muted m-0 p-0 text-capitalize">{{artist.genres[0]}} {{artist.genres[1]}}</p>
        <p>
            <a class="m-sm-0" href="artist.external_urls.spotify" target="_blank">
                Go to artist page.
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-success"> Regresar</button>
    </div>
</div>

<div class="row m-4">
    <div class="container">
        <h4>Top tracks</h4>
    </div>
    <div class="col">
        <div class="table m-3 text-light">
            <thead>
                <tr>
                    <th></th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of topTracks">
                    <td>
                        <img [src]="song.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{song.album.name}}</td>
                    <td>{{song.name}}</td>
                    <td>
                        <iframe [src]="song.uri | domseguro:'https://open.spotify.com/embed?uri='" width=" 80 " height="80 " frameborder="0 " allowtransparency="true " allow="encrypted-media "></iframe>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
